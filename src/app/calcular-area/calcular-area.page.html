<ion-header>
  <ion-toolbar>
    <ion-title>Calcular Área</ion-title> <!-- Cerré correctamente la etiqueta ion-title -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora de Área</ion-card-title> <!-- Cerré correctamente la etiqueta ion-card-title -->
    </ion-card-header>
    <ion-card-content>
      <!-- Mostrar valores predefinidos -->
      <p><strong>Valores predeterminados:</strong></p>
      <ul>
        <li>Base: <strong>{{ base }}</strong></li>
        <li>Altura: <strong>{{ altura }}</strong></li>
      </ul>
      <!-- Botón para calcular el área -->
      <ion-button expand="block" (click)="calcularArea()">Calcular Área</ion-button>
      <!-- Resultado -->
      <div *ngIf="area !== null" class="resultado">
        <p>El área del rectángulo es: <strong>{{ area }}</strong></p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
